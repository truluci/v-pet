<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Management System</title>
    <link rel="stylesheet" href="../assets/css/mainStyle.css">
</head>
<body>
    <div class="sidebar">
        <h2>Pet List</h2>
        <ul id="petSidebarList">
            <!-- Pet names will be displayed here dynamically -->
        </ul>
    </div>
    <div class="container">
        <h1>Welcome, <span id="username"></span>!</h1>
        <p>Manage your pets below:</p>
        <button id="showPetTypeSelectionBtn">Add a Pet</button>
        <div id="petTypeSelectionContainer" style="display:none;">
            <label for="petType">Select Pet Type: </label>
            <select id="petType">
                <option value="">--Select--</option>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
            </select>
            <button id="selectPetTypeBtn">Next</button>
        </div>
        <div id="petList">
            <!-- Pets will be displayed here dynamically -->
        </div>
        <div id="petFormContainer">
            <!-- The form will be dynamically added here -->
        </div>
        <div id="petInfoContainer">
            <!-- The pet information will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/createPetForm.js"></script>
    <script src="../scripts/mainTasks.js"></script>
    <script src="../scripts/deleteItem.js"></script>
    <script src="../scripts/displayItem.js"></script>
    <script src="../scripts/updateItem.js"></script>
</body>
</html>
